<mat-list-item>
  <div mat-list-icon class="noAvatarContainer">
    <span>{{ buildCustomAvatar(contact.name) }}</span>
  </div>

  <div mat-line class="nameContainer">{{ contact.name }}</div>
  <div mat-line class="usernameContainer">{{ contact.username }}</div>

  <div class="extensionItemActions">
    <!-- <ng-container *ngIf="!siptizeServ.transferMode; else elseTransfer"> -->
    <ng-container *ngIf="true && !showAddContact">
      <button mat-icon-button class="callButton buttonNormalSize" matTooltip="Llamar" (click)="callExtension()" [disabled]="cannotCall()">
        <mat-icon>call</mat-icon>
      </button>
    </ng-container>

    <ng-container *ngIf="false && !canAddContact">
      <button mat-icon-button class="transferButton buttonNormalSize" matTooltip="Transferencia Ciega" (click)="transferCall()" [disabled]="cannotCall()">
        <mat-icon>keyboard_return</mat-icon>
      </button>
    </ng-container>
    
    <ng-container *ngIf="showAddContact">
      <button mat-icon-button class="addContactButton buttonNormalSize" matTooltip="AÃ±adir a Contactos" (click)="openAddContactDialog()" [disabled]="!canAddContact">
        <mat-icon>add_ic_call</mat-icon>
      </button>
    </ng-container>
  </div>
</mat-list-item>

<mat-divider></mat-divider>
